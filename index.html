<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card with Flex</title>
</head>
<body>
    <section>
        <div class="card">
          <img src="https://i.pinimg.com/originals/23/ba/6e/23ba6e7ba0abd70fd5201d89d43c51e0.jpg" alt="">
          <p class="p-name">Sakurajima Mai</p>
          <p class="p-job">UX & UI Designer</p>
          <div class="box-socialmedia">
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
          </div>
          <div class="box-social-info">
            <div class="box-social__item">
              <p>12,792</p>
              <p>Followers</p>
            </div>
            <div class="box-social__item">
              <p>87</p>
              <p>Following</p>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
